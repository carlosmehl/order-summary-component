<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <title>Order summary component</title>
</head>
<body>
    <div id="principal">
        <div>
            <img src="imagens/illustration-hero.svg" alt="Pessoa dançando e escutando música imagem" class="imagem">
        </div>
        <div id="pagamento">
            <h2>Order Summary</h2>
            <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div>
                    <div class="anual">
                        <img src="imagens/icon-music.svg" alt="Icone nota musical">
                    </div>
                    <div class="anual">
                        <p><span>Annual Plan</span></p>
                        <br>
                        <p>$59,99/year</p>
                    </div>
                    <div class="anual">
                        <a href="@">Change</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div>
                <a href="@" class="payment">Proced to payment</a>
                <a href="@" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
